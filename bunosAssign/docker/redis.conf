# Redis配置文件
# 基本配置
port 6379
bind 0.0.0.0
protected-mode yes

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 安全配置
# requirepass mypassword  # 在生产环境中启用

# 连接配置
timeout 300
tcp-keepalive 300
tcp-backlog 511

# 客户端配置
maxclients 10000

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库配置
databases 16

# 网络配置
tcp-nodelay yes